<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GIF Creator</title>
		<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link href="/styles.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="text-center innerContentWrapper">
						<h1 class="display-2">GIF Creator</h1>
						<p class="lead">Create a simple GIF from a video or multiple images.</p>
						<div class="btnWrapper">
							<input type="file" id="vidUploader" class="btn btn-outline-dark btn-lg" accept="video/*">
							<button id="vidUploaderBtn" class="btn btn-outline-dark btn-lg mb-4 me-4">Upload a Video</button>
							<input type="file" multiple id="imgUploader" class="btn btn-outline-dark btn-lg" accept="image/jpeg, image/png, image/webP, image/svg">
							<button id="imgUploaderBtn" class="btn btn-outline-dark btn-lg mb-4 me-4">Upload images</button>
						</div>
						<div class="progress hidden">
							<div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
						</div>
						<div class="outputWrapper">
							<img id="imgOutput" />
							<a id="imgOutputLink" class="hidden btn btn-outline-dark btn-lg">Download GIF</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="/script.js" type="text/javascript"></script>
</html>
